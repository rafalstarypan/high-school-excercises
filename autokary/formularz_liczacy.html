    <title>O firmie</title>
    <script>

        function checkForm() {
            let el = document.querySelector("#a");
            let a = Number(el.value);
            el = document.querySelector("#b");
            let b = Number(el.value);
            el = document.querySelector("#do");
            let oper = el.value;

            if (isNaN(a) || isNaN(b)) return false;

            if (oper == '+') {
                console.log(a + b);
                return true;
            }
            if (oper == '-') {
                console.log(a + b);
                return true;
            }
            if (oper == '*') {
                console.log(a * b);
                return true;
            }
            if (oper == '/') {
                console.log(a / b);
                return true;
            }

            return false;
        }

    </script>
